<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shortener-form">
            <div>
                <label for="url">Enter URL</label>
                <input type="url" name="url" id="url" required>
            </div>
            <div>
                <label for="shortCode">Custom Short Code (optional)</label>
                <input type="text" name="shortCode" id="shortCode">
            </div>
            <button type="submit">Submit</button>
        </form>
        <h2>Shortened URLs</h2>
        <ul id="shortened-urls"></ul>
    </div>
    <script>
        const fetchShortenedURLs = async () => {
            try {
                const response = await fetch("/links");
                const links = await response.json();
                const list = document.getElementById("shortened-urls");
                list.innerHTML = "";

                for (const [shortCode, url] of Object.entries(links)) {
                    const li = document.createElement('li');
                    const truncatedURL = url.length >= 30 ? `${url.slice(0, 30)}...` : url;
                    li.innerHTML = `
                        <a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> â†’ 
                        <span title="${url}">${truncatedURL}</span>
                        <button class="copy-btn" data-url="${window.location.origin}/${shortCode}">Copy</button>
                    `;
                    list.appendChild(li);
                }

                // Add event listeners to copy buttons
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        navigator.clipboard.writeText(e.target.dataset.url);
                        e.target.textContent = 'Copied!';
                        setTimeout(() => {
                            e.target.textContent = 'Copy';
                        }, 2000);
                    });
                });
            } catch (error) {
                console.error("Error fetching shortened URLs:", error);
            }
        };

        document.getElementById('shortener-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const url = formData.get('url');
            const shortCode = formData.get('shortCode') || undefined;

            try {
                const response = await fetch("/shorten", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, shortCode })
                });

                const result = await response.json();
                
                if (response.ok) {
                    await fetchShortenedURLs();
                    alert(`Short URL created: ${result.shortUrl}`);
                    event.target.reset();
                } else {
                    alert(result.error || "Failed to create short URL");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while shortening the URL");
            }
        });

        // Initial load
        fetchShortenedURLs();
    </script>
</body>
</html>
